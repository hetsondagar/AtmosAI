version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: atmosai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: atmosai
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - atmosai-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: atmosai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atmosai-network

  # Node.js Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: atmosai-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/atmosai?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - AI_SERVICE_URL=http://ai-service:8000
      - AI_SERVICE_API_KEY=your-ai-service-key
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
      - redis
      - ai-service
    volumes:
      - ./server/logs:/app/logs
    networks:
      - atmosai-network

  # Python AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: atmosai-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - AI_SERVICE_API_KEY=your-ai-service-key
      - PORT=8000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    volumes:
      - ./ai-service/logs:/app/logs
    networks:
      - atmosai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: atmosai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - server
      - ai-service
    networks:
      - atmosai-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  atmosai-network:
    driver: bridge
